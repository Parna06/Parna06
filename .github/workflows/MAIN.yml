name: Generate Snake

# Controls when the action will run
on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  # Allows manual trigger of the workflow
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks out the repository so the job can access it
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Generates the snake animation
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: Parna06 # Replace this with your GitHub username
          # Outputs to a branch called "output"
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Display the status of the repository (useful for debugging)
      - name: Check Repository Status
        run: git status

      # Push the changes
      - name: Push Changes to Output Branch
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: output
          build_dir: dist
